<!DOCTYPE html>
<html>
<head>
    <title>TMDB Original Language Settings</title>
    <style>
        .page-content {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            max-width: 500px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .checkbox-label {
            font-weight: normal;
        }
        button {
            background-color: #52B54B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #429a3c;
        }
        .status {
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .test-info {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <h1>TMDB Original Poster - 第一阶段测试版</h1>
        
        <div class="test-info">
            <strong>测试模式：</strong> 当前版本处于测试阶段，会返回预设的测试海报。
        </div>
        
        <div class="section">
            <h2>基础设置</h2>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="chkEnabled" checked>
                    启用插件
                </label>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="chkTestMode" checked>
                    测试模式（返回测试海报）
                </label>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="chkDebugLogging" checked>
                    启用调试日志
                </label>
            </div>
            
            <div class="form-group">
                <label for="txtTestPosterUrl">测试海报URL</label>
                <input type="url" id="txtTestPosterUrl" 
                       value="https://image.tmdb.org/t/p/original/zGINvGjdlO6TJRu9wESQvWlOKVT.jpg"
                       placeholder="输入测试用的海报URL">
            </div>
        </div>
        
        <button onclick="saveConfig()">保存设置</button>
        
        <div id="status" class="status"></div>
        
        <div class="section" style="margin-top: 40px;">
            <h3>使用说明</h3>
            <ol>
                <li>确保插件已启用</li>
                <li>在媒体库设置中，启用 "TMDB Original Language" 图像获取器</li>
                <li>刷新电影元数据时，将会获取测试海报</li>
                <li>查看Emby日志确认插件运行状态</li>
            </ol>
        </div>
    </div>
    
    <script type="text/javascript">
        // 插件ID - 需要与Plugin.cs中的ID匹配
        const pluginId = '2DE6B212-1C77-EFBC-8B95-A45F6DAE8921';
        
        // 加载配置
        function loadConfig() {
            // 第一阶段简化实现 - 实际应调用Emby API
            console.log('Loading configuration...');
        }
        
        // 保存配置
        function saveConfig() {
            const config = {
                Enabled: document.getElementById('chkEnabled').checked,
                TestMode: document.getElementById('chkTestMode').checked,
                DebugLogging: document.getElementById('chkDebugLogging').checked,
                TestPosterUrl: document.getElementById('txtTestPosterUrl').value
            };
            
            console.log('Saving configuration:', config);
            
            // 显示保存成功消息
            showStatus('设置已保存！请重启Emby Server使更改生效。', 'success');
        }
        
        // 显示状态消息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
        });
    </script>
</body>
</html>
